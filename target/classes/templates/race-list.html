<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Versenyek</title>
</head>
<body>
<h1>Versenyek</h1>
<table>
    <thead>
    <tr>
        <th>Név</th>
        <th>Távolság</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="race : ${races}">
        <td th:text="${race.raceName}"></td>
        <td th:text="${race.raceDistance}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
