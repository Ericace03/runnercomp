<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új verseny létrehozása</title>
</head>
<body>
<h1>Új verseny létrehozása</h1>
<form th:action="@{/addRace}" method="post">
    <label for="raceName">Verseny neve:</label>
    <input type="text" id="raceName" name="raceName" required>
    <br>
    <label for="raceDistance">Verseny távolsága (m):</label>
    <input type="number" id="raceDistance" name="raceDistance" min="0" required>
    <br>
    <button type="submit">Verseny létrehozása</button>
</form>
</body>
</html>
